<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../Css/conn.css">
    <link rel="shortcut icon" href="../Images/YOGRICO.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestions-ouvriers</title>
</head>
<body>
    
    <form id="login">
        <div class="form-header">
            <h3>Connexion</h3>
        </div>
       <div class="insc-content">
            <div class="inputbox">
                <input required="required" type="text" id="email">
                <span>E-mail</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input required="required" type="password" id="password">
                <span>Mot de passe</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input required="required" type="text" id="choix">
                <span>Super ou admin</span>
                <i></i>
            </div>
       </div>
        <div class="row-3">
            <p class="erreur">Nom d'utilisateur ou mot de passe incorrect.</p>
            <button class="btn-creer">S'identier</button>
        </div>
    </form>


    <script src="../JS/connexion.js"></script>
</body>
</html>
