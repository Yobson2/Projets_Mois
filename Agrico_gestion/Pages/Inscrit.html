<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../Css/Inscrit.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestions-ouvriers</title>
</head>
<body>
    <form id="inscription">
        <div class="form-header">
            <h3>S'inscrire</h3>
        </div>
       <div class="insc-content">
        <div class="col1-photo">
             <div class="photo">
                <p>Photo</p>
             </div>
             <input type="file" name="image" accept="image/*" class="fichier">
        </div>
            <div class="row-1">
                <div class="content-input">
                    <input type="text" id="Nom" placeholder="Nom">
                    <img src="../Logo/icons8-check-mark-button-48.png" alt="" id="check">
                <span class="message-alerte">Choisisez un Nom entre 3 et 10</span>
                </div>
                <div class="content-input">
                    <input type="text" id="Prenom" placeholder="Prenom">
                    <img src="../Logo/icons8-check-mark-button-48.png" alt="" id="check">
                <span class="message-alerte">Choisisez un Prenom entre 3 et 24</span>
                </div>
            </div>
            <div class="row-2">
                <div class="content-input">
                    <input type="email" id="email" placeholder="E-mail">
                    <img src="../Logo/icons8-check-mark-button-48.png" alt="" id="check1">
                <span class="message-alerte">Rentrez un email valide</span>
                </div>
                <div class="content-input">
                    <input type="password" id="Password" placeholder="Mot de passe">
                    <img src="../Logo/icons8-check-mark-button-48.png" alt="" id="check2">
                    <span class="message-alerte">Un symbole, une lettre minuscule, un chiffre.</span>
                    <div class="ligne">
                        <span class="l1">faible</span>
                        <span class="l2">moyen</span>
                        <span class="l3">fort</span>
                    </div>
                </div>
            </div>
       </div>
        <div class="row-3">
            <button class="btn-creer" type="submit">Créer</button>
            <p>Déja super_admis ? <a href="connexion.html">S'identifier</a></p>
        </div>

    </form>
    <!-- <script src="../JS/DB/Super-admis.js"></script> -->
    <script src="../JS/inscrit.js"></script>
</body>
</html>
